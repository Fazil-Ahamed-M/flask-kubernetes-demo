<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Enter Student Marks</h2>
        <form action="/submit_marks" method="POST">
            <div class="form-group">
                <label for="maths">Maths:</label>
                <input type="number" id="maths" name="maths" required>
            </div>
            <br>
            <div class="form-group">
                <label for="science">Science:</label>
                <input type="number" id="science" name="science" required>
            </div>
            <br>
            <div class="form-group">
                <label for="history">History:</label>
                <input type="number" id="history" name="history" required>
            </div>
            <br>
            <div class="form-group">
                <label for="biology">Biology:</label>
                <input type="number" id="biology" name="biology" required>
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
